<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <!-- خط وأيقونات -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2598/2598895.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #fff8e1, #fce4ec);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      max-width: 430px;
      width: 100%;
      text-align: center;
      padding: 30px;
    }
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }
    h1 { color: #222; font-size: 24px; margin-bottom: 5px; }
    .subtitle { color: #777; font-size: 16px; margin-bottom: 20px; }
    .icon-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 28px;
      text-decoration: none;
      transition: transform 0.3s;
    }
    .icon:hover { transform: scale(1.15); }
    .whatsapp { background: #25D366; }
    .instagram { background: linear-gradient(135deg, #f9ce34, #ee2a7b, #6228d7); }
    .call { background: #007bff; }

    .btn {
      background: #222;
      color: #fff;
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 15px;
      margin: 10px auto;
      display: inline-block;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #444;
    }

    #qrcode {
      margin-top: 20px;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #aaa;
    }

    @media (prefers-color-scheme: dark) {
      body { background: #121212; color: #eee; }
      .card { background: #1e1e1e; }
      .btn { background: #333; }
      .btn:hover { background: #555; }
      .footer { color: #777; }
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="ChatGPT Image 11 avr. 2025, 19_00_20.png" alt="SALIX Logo">

    <div class="icon-links">

      <a class="icon instagram" href="https://instagram.com/d_j_o_u_z_i_zakaria" target="_blank"><i class="fab fa-instagram"></i></a>
      <a class="icon call" href="tel:+213798791418"><i class="fas fa-phone-alt"></i></a>
    </div>

    <a class="btn" onclick="downloadVCF()">📥 تحميل معلومات SALIX</a>

    <div id="qrcode"></div>

    <div class="footer">جميع الحقوق محفوظة © SALIX 2025</div>

  <script>
    // توليد QR من رابط هذه الصفحة (غيّره إن نشرت الصفحة في رابط ثابت)
    QRCode.toCanvas(document.getElementById("qrcode"), window.location.href, { width: 160 }, function (error) {
      if (error) console.error(error);
    });

    // تحميل ملف VCF
    function downloadVCF() {
      const vcf = `
BEGIN:VCARD
VERSION:3.0
N:SALIX;Sarl;;;
FN:Sarl SALIX
ORG:Confiserie SALIX
TEL:+213798791418
EMAIL:contact@salix.dz
URL:https://instagram.com/d_j_o_u_z_i_zakaria
NOTE:صناعة الحلويات منذ 1966
END:VCARD`.trim();

      const blob = new Blob([vcf], { type: "text/vcard" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "SALIX.vcf";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
